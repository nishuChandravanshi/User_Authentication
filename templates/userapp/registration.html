{% extends 'userapp/base.html' %}

{% load staticfiles %}

{% block body_block %}
{% if registered %}
  <h1>Thank you for registration!</h1>
{% else %}

  <h1>Register here!</h1><br>

  <form method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" name="" value="Register">
  </form>


{% endif %}

{% endblock %}
